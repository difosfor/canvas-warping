<html>
<head>
	<title>Canvas Warping</title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		.bar {
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
	</style>
</head>
<body>
	<canvas width="640" height="480">
		Why you no have canvas?
	</canvas>
	<div class="bar">
		Function:
		<a href="#" onclick="draw('noise')">noise</a> |
		<a href="#" onclick="draw('turbulence')">turbulence</a> |
		<a href="#" onclick="draw('ridged')">ridged</a> |
		<a href="#" onclick="draw('fbm1')">fbm1</a> |
		<a href="#" onclick="draw('fbm2')">fbm2</a> |
		<a href="#" onclick="draw('fbm3')">fbm3</a> |
		<a href="#" onclick="draw('fbmAdH')">fbmAdH</a>

		Resize: <input id="resize" type="checkbox">
		Zoom: <input id="zoom" type="range" min="1" max="20" step="1" value="10">
	</div>

	<script type="text/javascript" src="noise.js"></script>
	<script type="text/javascript" src="draw.js"></script>
</body>
</html>
